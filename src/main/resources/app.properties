# Name of host
# host.name=http://localhost:8081
# host.name=http://sogeti.jelastic.elastx.net
host.name=${host.name}

# Internal host name
# host.name.internal=http://localhost:8081
# host.name.internal=http://localhost:8080
host.name.internal=${host.name.internal}

# Public path to images, relative to host
image.path=images

# Location of image files on disk, relative to jetty.home
image.location=home/images

# Set to UNSAFE to allow more lenient parsing of RTF-document
parser.mode=UNSAFE